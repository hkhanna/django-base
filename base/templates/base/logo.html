{% load heroicons %}
{% if not small %}
  <div class="h-16 bg-gray-800 rounded-lg flex items-center">
    <div class="font-logo flex text-3xl text-white tracking-wide font-medium mx-4">
      {% heroicon_outline "beaker" class="h-9 w-9 mr-2 -ml-1" %}
      <span>base-django</span>
    </div>
  </div>
{% else %}
  <div class="hidden lg:flex h-12 bg-gray-800 rounded-lg items-center">
      <div class="font-logo flex items-center text-2xl text-white tracking-wide font-medium mx-4">
        {% heroicon_outline "beaker" class="h-7 mr-2 -ml-1" %}
        <span>base-django</span>
      </div>
    </div>
    <div class="flex items-center lg:hidden h-12 bg-gray-800 rounded-lg pt-1">
      <div class="text-white p-2">
        {% heroicon_outline "beaker" class="h-7 mb-1" %}
      </div>
    </div>
{% endif %}
