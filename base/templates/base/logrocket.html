{% if logrocket_id %}
  <script src="https://cdn.lr-in.com/LogRocket.min.js" crossorigin="anonymous"></script>
  <script>window.LogRocket && window.LogRocket.init('{{logrocket_id}}');</script>
  {% if user_id %}
    <script>
      window.LogRocket.identify({{user_id}}, {
        name: "{{user_name}}",
        email: "{{user_email}}",
    });
    </script>
  {% endif %}
{% endif %}
