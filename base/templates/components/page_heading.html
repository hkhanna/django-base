<section class="section-container">
  {% if has_actions %}
    <div class="my-6 md:flex md:items-center md:justify-between">
      <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
          {{heading}}
        </h2>
        <p class="text-sm font-medium text-gray-500">{% slot sub_heading %}{% endslot sub_heading %}</p>
      </div>
      <div class="mt-4 flex md:mt-0 md:ml-4 space-x-3">{% slot actions %}{% endslot actions %}</div>
    </div>
  {% else %}
    <h2 class="my-6 text-3xl font-bold leading-7 text-gray-700">{{heading}}</h2>
    <p class="text-sm font-medium text-gray-500">{% slot sub_heading %}{% endslot sub_heading %}</p>
  {% endif %}
</section>
