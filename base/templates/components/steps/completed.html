{% load heroicons %}
<li class="relative md:flex-1 md:flex">
  <div class="group flex items-center w-full">
    <span class="px-6 py-4 flex items-center text-sm font-medium">
      <span class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-gray-800 rounded-full">
        {% heroicon_solid "check" class="w-6 h-6 text-white" %}
      </span>
      <span class="ml-4 text-sm font-medium text-gray-900">{{name}}</span>
    </span>
  </div>

  {% if not last %}
    {% include "components/steps/separator.html" %}
  {% endif %}
</li>
