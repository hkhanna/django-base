{% load static tailwind_tags %}
{% load gtag %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {# The require_title var is not set and will cause pytest to fail if not overriden by the child template. #}
    <title>{% block title %}{{require_title}}{% endblock title %} - base-django</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;600;700&amp;display=swap" rel="stylesheet" />
    {% gtag %}
    {% tailwind_css %}
    <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>
  </head>

  <body class="{% block body_class %}bg-indigo-50{% endblock body_class %}">
    {% block content %} {% endblock content %}
  </body>
</html>
