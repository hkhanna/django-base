{% extends "layouts/base.html" %}
{% block content %}
  <div class="min-h-screen px-4 py-16 sm:px-6 sm:py-24 md:grid md:place-items-center lg:px-8">
    <div class="max-w-max mx-auto">
      <main class="sm:flex">
        <p class="text-4xl font-extrabold text-indigo-600 sm:text-5xl">{% block error_code %}{% endblock %}</p>
        <div class="sm:ml-6">
          <div class="sm:border-l sm:border-gray-200 sm:pl-6">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">{% block error_name %}{% endblock %}</h1>
            <p class="mt-1 text-base text-gray-500">{% block error_message %}{% endblock %}</p>
          </div>
          <div class="mt-10 flex space-x-3 sm:border-l sm:border-transparent sm:pl-6">
            {% component "button" href="/" variant="primary" text="Go back home" %}
          </div>
        </div>
      </main>
    </div>
  </div>
{% endblock content %}
