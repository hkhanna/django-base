{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen py-16 bg-white overflow-hidden">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="text-lg mx-auto mb-6">
      <a href={% url 'index' %} class="flex justify-center">
        {% include 'logo.html' %}
      </a>
      <h1 class="my-4 text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        {% block prosetitle %}{% endblock prosetitle %}
      </h1>
      <p class="text-center mb-8 text-sm text-gray-600 font-medium">
        Last Modified: {% block lastmodified %}{% endblock lastmodified %}
      </p>
    </div>
    <div
      class="prose prose-indigo prose-sm text-gray-500 mx-auto"
    >{% block prose %} {% endblock prose %}</div>
  </div>
</div>
{% endblock content %}
