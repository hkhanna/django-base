{% if not field.errors %}
  <div class="relative border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600 focus-within:outline-none">
    <label for="{{field.id_for_label}}" class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-white text-xs font-medium text-gray-700">{{field.label}}</label>
    {{field}}
  </div>
{% else %}
  <div class="relative border border-red-300 ring-2 ring-red-300 focus-within:ring-indigo-600 focus-within:border-indigo-600 focus-within:outline-none rounded-md px-3 py-2 shadow-sm">
    <label for="{{field.id_for_label}}" class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-white text-xs font-medium text-gray-700">{{field.label}}</label>
    {{field}}
  </div>
  <p class="mt-2 text-sm text-red-600">{{field.errors|join:" "}}</p>
{% endif %}
