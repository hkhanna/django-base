<div class="{{attributes.class}}">
  <div class="rounded-md {{colors.bg}} p-4" x-data="{ open: true }" x-show="open">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        {% heroicon icon "outline" class="h-5 w-5 "|add:colors.icon aria_hidden="true" %}
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium {{colors.headline}}">
          {{attributes.headline}}
        </h3>
      </div>
    {% if attributes.dismissable %}
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button type="button" class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 {{colors.button}}" x-on:click="open = !open">
            <span class="sr-only">Dismiss</span>
            {% heroicon "x-mark" "mini" class="h-5 w-5" aria_hidden="true" %}
          </button>
        </div>
      </div>
    {% endif %}
    </div>
    {% if slots.inner_block %}
      <div class="ml-8 mt-2 text-sm {{colors.body}}">
        {% render_slot slots.inner_block %}
      </div>
    {% endif %}
  </div>
</div>
