<div
  x-dialog
  x-model="{{show}}"
  style="display: none"
  class="fixed inset-0 overflow-y-auto z-10"
>
  <!-- Overlay -->
  <div
    x-dialog:overlay
    x-transition.opacity
    class="fixed inset-0 bg-black bg-opacity-50"
  ></div>

  <!-- Panel -->
  <div class="relative min-h-screen flex items-center justify-center p-4">
    <div
      x-dialog:panel
      x-transition
      class="relative max-w-xl w-full bg-white rounded-xl shadow-lg overflow-y-auto"
    >
      <!-- Close Button -->
      <div class="absolute top-0 right-0 pt-4 pr-4">
        <button
          type="button"
          x-on:click="$dialog.close()"
          class="bg-gray-50 rounded-lg p-2 text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2"
        >
          <span class="sr-only">Close modal</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-8">
        <div>
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full {{icon_bg_color}}">
            <div x-heroicon:outline="{{icon}}" class="h-6 w-6 {{icon_color}}" aria-hidden="true"></div>
          </div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              {{title}}
            </h3>
            <div class="mt-2">
              <div class="text-sm text-gray-800">
                {% render_slot slots.inner_block %}
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
            <button 
              type="submit" 
              class="w-full btn btn-lg btn-{{variant}} justify-center sm:col-start-2"
              {{ attributes }}
            >
              {{label}}
            </button>
            <button type="button" x-on:click="{{show}} = false" class="btn btn-lg btn-white mt-3 w-full justify-center sm:mt-0 sm:col-start-1">Cancel</button>
          </div>
      </div>
    </div>
  </div>
</div>
