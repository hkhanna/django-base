{% load django_vite %}
<!DOCTYPE html>
<html
  lang="en"
  {% if html_class %}
  class="{{html_class}}"
  {% else %}
  class="bg-white"
  {% endif %}
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% vite_hmr_client %}
    {% vite_react_refresh %}
    {% block vite_assets %}{% vite_asset 'inertia.tsx' %}{% endblock vite_assets %}
  </head>

  <body {% if body_class %}class="{{body_class}}"{% endif %}>
    {% block inertia %}{% endblock inertia %}
  </body>
</html>
