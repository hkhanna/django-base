{% if components %}
    {% for component in components %}
        {{ component.json_obj|json_script:component.data_identifier }}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.getElementById('{{ component.identifier }}');
                const root = window.ReactDOMClient.createRoot(container);
                root.render(
                    window.React.createElement({{ component.name }}, JSON.parse(document.getElementById("{{ component.data_identifier }}").textContent)),
                );
            })
        </script>
    {% endfor %}
{% endif %}
